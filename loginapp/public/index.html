<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Firebase scripts -->
    <script defer src="//firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-database-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-functions-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-messaging-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-storage-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-analytics-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-remote-config-compat.js"></script>
    <script defer src="//firebase/10.7.1/firebase-performance-compat.js"></script>

    <!-- Link to your app.js file -->
    <script defer src="src/App.js"></script>

    <!-- Initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
